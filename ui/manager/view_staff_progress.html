<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJPS Dashboard</title>
    <link rel="icon" href="../img/webicon.png">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- vue -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="./css/view_staff_progress.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="../css/notificication.css">

    <!-- font family -->
    <link rel="stylesheet" href="https://use.typekit.net/jcn3uwu.css">

    <!-- animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- navigation bar -->
    <div class="sidenav" id="mySidebar">
        <!-- close nav for phone -->
        <a href="javascript:void(0)" class="closebtn" id="close" onclick="closeNav()">X</a>

        <!-- user profile -->
        <div class="user">
            <!-- <img src="../img/face.jpg" class="userface" alt=""> -->
            <div class="user_name" id="user_name">
                
            </div>
            <div class="dept" id="dept">

            </div>
        </div>

        <!-- pages -->
        <a href="./homepage_manager.html" class="navtext">
            <div class="navitem">
                <img src="../img/explore.png" alt=""> Explore
            </div>
        </a>

        <div class="dropdown navitem">
            <button class="btn dropdown-toggle dashy act" type="button" style="color:#FFDBA5;" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../img/dashboard_active.png" style="padding-left:5%;"  alt=""> Dashboard
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item itey" href="./dashboard_manager_personal.html">Personal</a></li>
              <li><a class="dropdown-item" href="./dashboard_manager_team.html">My Team</a></li>
            </ul>
        </div>
        

        <a href="./profile_manager.html" class="navtext">
            <div class="navitem">
                <img src="../img/profile.png" alt=""> Profile
            </div>
        </a>
    
        <!-- log out -->
        <a href="../login.html">
            <div class="logout">
                <img src="../img/logout.png" alt=""> Log out
            </div>
        </a>
    </div>
    <!-- end of navigation bar -->

    <!-- phone nav menu -->
    <div id="navmenu">
        <div class="navey" id="navey"></div>
    </div>
    <!-- end of phone nav menu -->

    <!-- main body -->
    <div class="main">
        <div class="maincontent">
            <div class="staffName" id="name">
                 
            </div>

            <div class="staffDept" id="dept">

            </div>

            <div class="staffEmail" id="email">

            </div>

            <div class="titlename">
                Courses
            </div>

            <div class="container-fluid" id="courses">
                <div class="row rowheader">
                    <div class="col-7 title">
                        Course Title
                    </div>
                    <div class="col-2 category">
                        Category
                    </div>
                    <div class="col-3 status">
                        Progress
                    </div>
                </div>
                <div class="novalue" id="courseNoVal">
                    There are no ongoing and completed courses. 
                </div>
            </div>

            <div class="titlename">
                Skills
            </div>

            <div class="container-fluid" id="skills">
                <div class="row rowheader">
                    <div class="col-9 title">
                        Skill Title
                    </div>

                    <div class="col-3 status">
                        Progress
                    </div>
                </div>
                <div class="novalue" id="skillNoVal">
                    There are no ongoing and acquired skills. 
                </div>
            </div>

            
        </div>


        <a href="./dashboard_manager_team.html">
            <div class="back">
                Back to Team
            </div>
        </a>


    </div>

    <script src="../js/nav.js"></script>
    <script src="../js/view_staff_progress.js"></script>

</body>
</html>
