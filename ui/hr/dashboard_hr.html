<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJPS Dashboard</title>
    <link rel="icon" href="../img/webicon.png">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

    <!-- bundle -->

    <!-- vue -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="../css/dashboard_standard.css">
    <link rel="stylesheet" href="./css/hrnavbar.css">

    <!-- less -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <!-- font family -->
    <link rel="stylesheet" href="https://use.typekit.net/jcn3uwu.css">

    <!-- animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- navigation bar -->
    <div class="sidenav" id="mySidebar">
        <!-- close nav for phone -->
        <a href="javascript:void(0)" class="closebtn" id="close" onclick="closeNav()">X</a>

        <!-- user profile -->
        <div class="user">
            <!-- <img src="../img/face.jpg" class="userface" alt=""> -->
            <div class="user_name" id="user_name">
                
            </div>
            <div class="dept" id="dept">

            </div>
        </div>

        <!-- pages -->
        <a href="./homepage_hr.html" class="navtext">
            <div class="navitem">
                <img src="../img/explore.png" alt=""> Explore
            </div>
        </a>

        <a href="./dashboard_hr.html" class="navtext">
            <div class="navitem act">
                <img src="../img/dashboard_active.png"  alt=""> Dashboard
            </div>
        </a>

        <div class="dropdown navitem">
            <button class="btn dropdown-toggle dashy" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../img/edit.png"  alt=""> Edit
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item itey" href="./roles_page.html">Roles</a></li>
                <li><a class="dropdown-item" href="./skills_page.html">Skills</a></li>
            </ul>
        </div>
        
        <a href="./settings_hr.html" class="navtext">
            <div class="navitem">
                <img src="../img/settings.png" alt=""> Settings
            </div>
        </a>
    
        <!-- log out -->
        <a href="../login.html">
            <div class="logout">
                <img src="../img/logout.png" alt=""> Log out
            </div>
        </a>
    </div>
    <!-- end of navigation bar -->

    <!-- phone nav menu -->
    <div id="navmenu">
        <div class="navey" id="navey"></div>
    </div>
    <!-- end of phone nav menu -->
    

    <!-- main content -->
    <div class="main">
        <div class="maincontent">
            <!-- say hi to user LOL -->
            <div class="hiuser" id="hiuser">
                <!-- Hi <span class="user_name" id="user_name"></span> -->
            </div>

            <!-- learning journey carousel header -->
            <div class="ljtitlediv">
                <div class="ljtitle">
                    My Learning Journey(s)
                </div>
            </div>

            <!-- learning journey carousel-->
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval=false>
                <div class="carousel-inner" id="ljpaths">

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- end of carousel -->

            <!-- courses you're taking -->
            <div class="coursestaking">
                Course(s) You're Taking
            </div>

            <!-- courses in learning journey search -->
            <div class="ljcourse">
                <div class="container-fluid searchfield">
                    <div class="row">
                        <div class="col-sm-8 searchcol">
                            <img src="../img/search.png" class="searchicon" alt=""> <input type="text" placeholder="Search for a course" name="roleName" id="roleName">
                        </div>
                        
                            <div class="col-sm-4 newcourse">
                                <a href="#">
                                    <div class="newcoursebutton">
                                        Edit Learning Journey
                                    </div>
                                </a>
                            </div>
                        
                    </div>
                </div>
            </div>
            <!-- courses in learning journey search -->

            <!-- courses in the learning journey -->
            <div class="container-fluid courses" id="courses_in_LJ">
            

                    <!-- THE DIV 'MODULE' BELOW IS FOR EACH INDIVIDUAL COURSE TAKEN/ TAKING -->
                    <!-- NAME OF COURSE HAS ID='courseName' -->
                    <!-- FOR THOSE THAT ARE COMPLETED ID='complete' CLASS='courseNotComplete' -->
                    <!-- FOR THOSE THAT ARE NOT COMPLETED ID='notcomplete' CLASS='courseComplete' -->
                    
            </div>

            <div class="delete">
                Delete Learning Journey
            </div>
        </div>
    </div>
        </div>
    </div>

    <script src="../js/nav.js"></script>
    <script src="../js/dashboard_standard.js"></script>
    <script src="../js/dashboard_onclick.js"></script>
